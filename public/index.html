<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6c4bc1" />
    <title>Python editor for micro:bit</title>
    <meta property="og:title" content="Python editor for micro:bit" />
    <meta
      property="og:description"
      content="Built by the Micro:bit Educational Foundation and the global Python Community."
    />
    <meta
      name="twitter:description"
      content="A Python editor for the BBC micro:bit, built by the Micro:bit Educational Foundation and the global Python Community."
    />
    <% if (process.env.REACT_APP_GA_MEASUREMENT_ID &&
    (process.env.REACT_APP_STAGE === 'production' || process.env.REACT_APP_STAGE
    === "STAGING")) { %>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=%REACT_APP_GA_MEASUREMENT_ID%"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      window.gaMeasurementId = "%REACT_APP_GA_MEASUREMENT_ID%";
      window.gtag = function () {
        window.dataLayer.push(arguments);
      };
      gtag("js", new Date());
      var options = {
        anonymize_ip: true,
        cookie_prefix: "%REACT_APP_GA_COOKIE_PREFIX%",
      };
      gtag("config", window.gaMeasurementId, options);
    </script>
    <% } %>
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to run the Python Editor in your
      browser.</noscript
    >
    <div id="root"></div>
  </body>
</html>
